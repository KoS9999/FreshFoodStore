<div th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <header class="cr-header">
        <div class="container-fluid">
            <div class="cr-header-items">
                <div class="left-header">
                    <a href="javascript:void(0)" class="cr-toggle-sidebar">
							<span class="outer-ring">
								<span class="inner-ring"></span>
							</span>
                    </a>
                    <div class="header-search-box">
                        <div class="header-search-drop">
                            <a href="javascript:void(0)" class="open-search"><i class="ri-search-line"></i></a>
                            <form class="cr-search">
                                <input class="search-input" type="text" placeholder="Search...">
                                <a href="javascript:void(0)" class="search-btn"><i class="ri-search-line"></i>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="right-header">
                    <div class="cr-right-tool cr-flag-drop language">
                        <div class="cr-hover-drop">
                            <div class="cr-hover-tool">
                                <img class="flag" th:src="@{/admin/img/flag/us.png}" alt="flag">
                            </div>
                            <div class="cr-hover-drop-panel right">
                                <ul>
                                    <li><a href="javascript:void(0)"><img class="flag" th:src="@{/admin/img/flag/us.png}" alt="flag">English</a></li>
                                    <li><a href="javascript:void(0)"><img class="flag" th:src="@{/admin/img/flag/in.png}" alt="flag">Hindi</a></li>
                                    <li><a href="javascript:void(0)"><img class="flag" th:src="@{/admin/img/flag/de.png}" alt="flag"> Deutsch</a></li>
                                    <li><a href="javascript:void(0)"><img class="flag" th:src="@{/admin/img/flag/it.png}" alt="flag">Italian</a></li>
                                    <li><a href="javascript:void(0)"><img class="flag" th:src="@{/admin/img/flag/jp.png}" alt="flag">Japanese</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="cr-right-tool apps">
                        <div class="cr-hover-drop">
                            <div class="cr-hover-tool">
                                <i class="ri-apps-2-line"></i>
                            </div>
                            <div class="cr-hover-drop-panel right">
                                <h6 class="title">Apps</h6>
                                <ul>
                                    <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/img/apps/1.png}" alt="app">English</a></li>
                                    <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/img/apps/2.png}" alt="app">Hindi</a></li>
                                    <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/img/apps/3.png}" alt="app"> Deutsch</a></li>
                                    <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/img/apps/4.png}" alt="app">Italian</a></li>
                                    <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/img/apps/5.png}" alt="app">Japanese</a></li>
                                    <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/img/apps/6.png}" alt="app">Japanese</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="cr-right-tool display-screen">
                        <a class="cr-screen full" href="javascript:void(0)"><i class="ri-fullscreen-line"></i></a>
                        <a class="cr-screen reset" href="javascript:void(0)"><i class="ri-fullscreen-exit-line"></i></a>
                    </div>
                    <div class="cr-right-tool">
                        <a class="cr-notify" href="javascript:void(0)">
                            <i class="ri-notification-2-line"></i>
                            <span class="label"></span>
                        </a>
                    </div>
                    <div class="cr-right-tool display-dark">
                        <a class="cr-mode dark" href="javascript:void(0)"><i class="ri-moon-clear-line"></i></a>
                        <a class="cr-mode light" href="javascript:void(0)"><i class="ri-sun-line"></i></a>
                    </div>
                    <div class="cr-right-tool cr-user-drop">
                        <div class="cr-hover-drop">
                            <div class="cr-hover-tool">
                                <img class="user" th:src="@{/admin/img/user/1.jpg}" alt="user">
                            </div>
                            <div class="cr-hover-drop-panel right">
                                <div class="details">
                                    <h6>Admin</h6>
                                    <p></p>
                                </div>
                                <ul class="border-top">

                                </ul>
                                <ul class="border-top">
                                    <li>
                                        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                            <i class="ri-logout-circle-r-line"></i>Logout
                                        </a>
                                        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
