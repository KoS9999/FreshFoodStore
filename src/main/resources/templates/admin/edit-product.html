	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

	<style>
		.season-checkbox-container {

			border-radius: 8px;
			cursor: pointer;
			transition: 0.3s ease;
			font-weight: 500;
			font-size: 15px;
		}

		.season-checkbox input[type="checkbox"] {

			transform: scale(1.2);
		}

		/* Hi·ªáu ·ª©ng hover */
		.season-checkbox:hover {

			border-color: #999;
		}

		/* M√†u theo m√πa */
		.season-checkbox.spring {
			background: #fff0f5;
			color: #c2185b;
		}

		.season-checkbox.summer {
			background: #fffde7;
			color: #f9a825;
		}

		.season-checkbox.autumn {
			background: #fbe9e7;
			color: #bf360c;
		}

		.season-checkbox.winter {

		}

	</style>

</head>

<body>
<main class="wrapper sb-default">

	<!-- Main content -->

						<select id="categoryId" name="categoryId" class="form-control" required>

					</div>

					<!-- Gi·∫£m gi√° -->

						<input type="number" id="discount" name="discount" th:value="${product.discount}" class="form-control" placeholder="Nh·∫≠p % gi·∫£m gi√°" min="0" max="100">

						<input type="number" id="quantity" name="quantity" th:value="${product.quantity}" class="form-control" placeholder="Nh·∫≠p s·ªë l∆∞·ª£ng" min="0" required>

						<div id="currentImagesList" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
							<div th:each="image : ${product.images}" style="position: relative;">

						<!-- Danh s√°ch ·∫£nh m·ªõi ch·ªçn -->
						<div id="selectedFilesList" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
							<!-- Danh s√°ch t√™n c√°c file s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
						</div>

					<!-- M√¥ t·∫£ s·∫£n ph·∫©m -->

					</div>

						<div class="season-checkbox-container">
							<th:block th:each="i : ${#numbers.sequence(1,12)}">
								<label class="season-checkbox"
									   th:classappend="${i <= 3} ? 'spring' :
                                   (${i <= 6} ? 'summer' :
                                   (${i <= 9} ? 'autumn' : 'winter'))">

										   th:value="${i}"

									<span>

										<span th:if="${i > 3 and i <= 6}">‚òÄÔ∏è</span>
										<span th:if="${i > 6 and i <= 9}">üçÇ</span>
										<span th:if="${i > 9}">‚ùÑÔ∏è</span>
										Th√°ng <span th:text="${i}">1</span>

					<!-- Tr·∫°ng th√°i -->

						<label for="status">Tr·∫°ng Th√°i</label>

							<option value="false" th:selected="${product.status == false}">·∫®n</option>

					</div>
				</form>

		</div>
	</div>
</main>


<script>
	let selectedFiles = [];

	// X·ª≠ l√Ω s·ª± ki·ªán khi ch·ªçn ·∫£nh ph·ª• m·ªõi
	document.getElementById('additionalImageFiles').addEventListener('change', function(event) {
		const selectedFilesList = document.getElementById('selectedFilesList');

		// Th√™m c√°c t·ªáp m·ªõi v√†o danh s√°ch ƒë√£ ch·ªçn, ki·ªÉm tra ƒë·ªÉ tr√°nh tr√πng l·∫∑p
		Array.from(event.target.files).forEach((file) => {
			if (!selectedFiles.some(f => f.name === file.name)) {
				selectedFiles.push(file);
			}
		});

		// C·∫≠p nh·∫≠t l·∫°i giao di·ªán hi·ªÉn th·ªã danh s√°ch
		renderSelectedFilesList();

		// X√≥a t·ªáp sau khi ƒë√£ ch·ªçn ƒë·ªÉ c√≥ th·ªÉ ch·ªçn l·∫°i nhi·ªÅu l·∫ßn
		event.target.value = '';
	});

	function renderSelectedFilesList() {
		const selectedFilesList = document.getElementById('selectedFilesList');
		selectedFilesList.innerHTML = ''; // X√≥a c√°c ph·∫ßn t·ª≠ tr∆∞·ªõc ƒë√≥

		selectedFiles.forEach((file, index) => {
			const fileDiv = document.createElement('div');
			fileDiv.style.display = 'flex';
			fileDiv.style.alignItems = 'center';
			fileDiv.style.marginRight = '10px';
			fileDiv.style.position = 'relative';

			const fileName = document.createElement('span');
			fileName.textContent = file.name;
			fileName.style.marginRight = '5px';

			// N√∫t x√≥a nh·ªè m√†u ƒë·ªè
			const removeButton = document.createElement('button');
			removeButton.innerHTML = '&times;';
			removeButton.style.backgroundColor = 'transparent';
			removeButton.style.border = 'none';
			removeButton.style.color = 'red';
			removeButton.style.cursor = 'pointer';
			removeButton.style.fontSize = '16px';
			removeButton.style.position = 'absolute';
			removeButton.style.top = '-5px';
			removeButton.style.right = '-5px';

			// S·ª± ki·ªán ƒë·ªÉ x√≥a t·ªáp khi nh·∫•n v√†o n√∫t X
			removeButton.addEventListener('click', () => {
				selectedFiles.splice(index, 1); // X√≥a t·ªáp kh·ªèi danh s√°ch
				renderSelectedFilesList(); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán
			});

			fileDiv.appendChild(fileName);
			fileDiv.appendChild(removeButton);
			selectedFilesList.appendChild(fileDiv);
		});
	}

	// H√†m x√≥a ·∫£nh ph·ª• hi·ªán t·∫°i
	function removeCurrentImage(imageId) {
		fetch(`/admin/products/delete-image/${imageId}`, { method: 'DELETE' })
				.then(response => {
					if (response.ok) {
						alert("·∫¢nh ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng!");
						// X√≥a ·∫£nh kh·ªèi giao di·ªán m√† kh√¥ng c·∫ßn t·∫£i l·∫°i trang
						document.querySelector(`#currentImagesList img[onclick="removeCurrentImage(${imageId})"]`).parentElement.remove();
					} else {
						alert("L·ªói khi x√≥a ·∫£nh.");
					}
				})
				.catch(error => console.error('Error:', error));
	}
</script>
<script th:src="@{/admin/js/vendor/jquery-3.6.4.min.js}"></script>
<script th:src="@{/admin/js/main.js}"></script>
