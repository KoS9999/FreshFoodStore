<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Broccoli - Organic Food HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <!-- plugins css -->
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">

</head>

<body>
<div class="body-wrapper">

    <div th:replace="~{web/header :: header}"></div>

    <div class="ltn__utilize-overlay"></div>

    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area  ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image" data-bg="img/bg/9.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                        <div class="section-title-area ltn__section-title-2">
                            <h6 class="section-subtitle ltn__secondary-color">// Welcome to our store</h6>
                            <h1 class="section-title white-color">Wishlist</h1>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a th:href="@{/index}">Home</a></li>
                                <li>Wishlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- WISHLIST AREA START -->
    <div class="liton__wishlist-area mb-105">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping-cart-inner">
                        <div class="shoping-cart-table table-responsive">
                            <table class="table">
                                <thead th:if="${#lists.isEmpty(favorites) == false}">
                                <tr>
                                    <th class="cart-product-remove">Remove</th>
                                    <th class="cart-product-image">Image</th>
                                    <th class="cart-product-info">Title</th>
                                    <th class="cart-product-price">Price</th>
                                    <th class="cart-product-stock">Stock</th>
                                    <th class="cart-product-add-cart">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Duyệt danh sách sản phẩm yêu thích -->
                                <tr th:each="favorite : ${favorites}">
                                    <!-- Nút xóa -->
                                    <td class="cart-product-remove">
                                        <a href="javascript:void(0);"
                                           class="remove-wishlist"
                                           th:data-product-id="${favorite.product.productId}"
                                           title="Remove from Wishlist">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>

                                    <!-- Ảnh sản phẩm -->
                                    <td class="cart-product-image">
                                        <a th:href="@{/product-details/{id}(id=${favorite.product.productId})}">
                                            <img th:src="@{/uploads/main/{filename}(filename=${favorite.product.productImage})}" alt="Product Image">
                                        </a>
                                    </td>
                                    <!-- Tên sản phẩm -->
                                    <td class="cart-product-info">
                                        <h4>
                                            <a th:href="@{/product-details/{id}(id=${favorite.product.productId})}" th:text="${favorite.product.productName}"></a>
                                        </h4>
                                    </td>
                                    <!-- Giá sản phẩm -->
                                    <td class="cart-product-price" th:text="${favorite.product.price}"></td>
                                    <!-- Tình trạng -->
                                    <td class="cart-product-stock">
                                        <span th:text="${favorite.product.status ? 'In Stock' : 'Out of Stock'}"></span>
                                    </td>
                                    <!-- Hành động -->
                                    <td th:if="${favorite.product.status == true}">
                                        <a href="javascript:void(0);" title="Thêm vào giỏ" class="product-add1" th:data-product-id="${favorite.product.productId}">
                                            <i class="fas fa-shopping-cart"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(favorites)}">
                                    <td colspan="6" class="text-center">
                                        <a th:href="@{/index}" class="text-decoration-none">
                                            <p>Bạn chưa có sản phẩm yêu thích, hãy thêm tại đây</p>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- WISHLIST AREA END -->


    <div th:replace="~{web/footer :: footer}"></div>
</div>

    <script th:src="@{/web/js/plugins.js}"></script>
    <script th:src="@{/web/js/main.js}"></script>
    <script th:src="@{/web/js/newmain.js}"></script>
    <script th:src="@{/web/js/favorite.js}"></script>

</body>
</html>
