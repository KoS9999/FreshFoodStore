<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FreshFood - Organic Food</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <!-- plugins css -->
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">
    <style>
        .related-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .related-tags a {
            display: inline-block;
            padding: 6px 14px;
            color: #fff;
            font-weight: 500;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .tag-color-0 {
            background-color: #88c244 !important;
        }
        .tag-color-1 {
            background-color: #f39c12 !important;
        }
        .tag-color-2 {
            background-color: #3498db !important;
        }
        .tag-color-3 {
            background-color: #9b59b6 !important;
        }
        .tag-color-4 {
            background-color: #e74c3c !important;
        }
        .tag-color-5 {
            background-color: #16a085 !important;
        }
        .related-tags a:hover {
            background-color: #88c244;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="body-wrapper">

    <!-- HEADER AREA START -->
    <div th:replace="~{web/header :: header}"></div>
    <div class="ltn__utilize-overlay"></div>
    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                        <div class="section-title-area ltn__section-title-2">
                            <h6 class="section-subtitle ltn__secondary-color">// Blog Details</h6>
                            <h1 class="section-title white-color" th:text="${blog.title}"></h1>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a th:href="@{/index}">Home</a></li>
                                <li>Blog Details</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- BLOG DETAILS AREA START -->
    <div class="ltn__blog-details-area mb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="ltn__blog-details-wrap">
                        <div class="ltn__blog-details-inner">
                            <div class="ltn__blog-meta">
                                <ul>
                                    <li class="ltn__blog-author">
                                        <a href="#"><i class="far fa-user"></i>By: <span th:text="${blog.author}"></span></a>
                                    </li>
                                    <li class="ltn__blog-date">
                                        <i class="far fa-calendar-alt"></i> <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}"></span>
                                    </li>
                                </ul>
                            </div>

                            <p th:utext="${blog.htmlContent}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <aside class="sidebar-area blog-sidebar ltn__right-sidebar">
                        <!-- Search Widget -->
                        <div class="widget ltn__search-widget">
                            <h4 class="ltn__widget-title ltn__widget-title-border">Search</h4>
                            <form>
                                <input type="text" name="keyword" placeholder="Search...">
                                <button type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                        <!-- Related Products Tags -->
                        <div class="widget ltn__tagcloud-widget">
                            <h4 class="ltn__widget-title ltn__widget-title-border">Sản phẩm liên quan:</h4>
                            <div class="related-tags">
                                <a th:each="product, iterStat : ${blog.relatedProducts}"
                                   th:text="${product.productName}"
                                   th:href="@{/product-details/{id}(id=${product.productId})}"
                                   th:attr="data-product-id=${product.productId}, data-product-status=${product.status}"
                                   th:classappend="'tag-color-' + ${iterStat.index % 6}">
                                </a>

                            </div>
                        </div>
                        <div class="widget ltn__tagcloud-widget">
                            <h4 class="ltn__widget-title ltn__widget-title-border">Thêm tất cả sản phẩm vào giỏ </h4>
                            <button type="button" id="addAllToCartBtn"
                                    class="btn theme-btn-1 btn-effect-1"
                                    style="background-color: #88c244; font-family: Arial, sans-serif;">
                                Thêm vào giỏ
                            </button>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
    <!-- BLOG DETAILS AREA END -->

    <!-- FOOTER AREA START -->
    <div th:replace="~{web/footer :: footer}"></div>
</div>
<div class="position-fixed bottom-0 start-0 p-4" style="z-index: 9999;">
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0 shadow-lg fs-6"
         role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 300px;">
        <div class="d-flex">
            <div id="errorToastMessage" class="toast-body fw-semibold">
                ❌ Không thể thêm giỏ hàng
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script th:src="@{/web/js/plugins.js}"></script>
<script th:src="@{/web/js/main.js}"></script>
<script th:src="@{/web/js/newmain.js}"></script>
</body>
</html>
