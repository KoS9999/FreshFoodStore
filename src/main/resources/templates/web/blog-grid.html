<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FreshFood - Organic Food</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <!-- plugins css -->
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">
</head>

<body>

<div class="body-wrapper">

    <!-- HEADER AREA START -->
    <div th:replace="~{web/header :: header}"></div>

    <!-- BLOG AREA START -->
    <div class="ltn__blog-area ltn__blog-item-3-normal mb-120" style="padding-top: 60px;">
        <div class="container">
            <div class="row">
                <!-- Loop qua danh sách bài viết -->
                <div class="col-lg-4 col-sm-6 col-12" th:each="blog : ${blogs}">
                    <div class="ltn__blog-item ltn__blog-item-3">
                        <div class="ltn__blog-img">
                            <a th:href="@{'/news/' + ${blog.slug}}">
                                <img th:src="${blog.imageUrl}" alt="Blog Image">
                            </a>
                        </div>
                        <div class="ltn__blog-brief">
                            <div class="ltn__blog-meta">
                                <ul>
                                    <li class="ltn__blog-author">
                                        <i class="far fa-user"></i> by: <span th:text="${blog.author}"></span>
                                    </li>
                                    <li class="ltn__blog-date">
                                        <i class="far fa-calendar-alt"></i> <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}"></span>
                                    </li>
                                </ul>
                            </div>
                            <h3 class="ltn__blog-title" style="
                                    display: -webkit-box;
                                    -webkit-line-clamp: 2;
                                    -webkit-box-orient: vertical;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    min-height: 3.6em;
                                ">
                                <a th:href="@{'/news/' + ${blog.slug}}" th:text="${blog.title}">Blog Title</a>
                            </h3>
                            <div class="ltn__blog-btn">
                                <a th:href="@{'/news/' + ${blog.slug}}">Read more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pagination -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__pagination-area text-center">
                        <div class="ltn__pagination">
                            <ul>
                                <li><a href="#"><i class="fas fa-angle-double-left"></i></a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#"><i class="fas fa-angle-double-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BLOG AREA END -->

    <div th:replace="~{web/footer :: footer}"></div>
</div>

<!-- Scripts -->
<script th:src="@{/web/js/plugins.js}"></script>
<script th:src="@{/web/js/main.js}"></script>
<script th:src="@{/web/js/newmain.js}"></script>

</body>
</html>
