<!doctype html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FreshFood - Liên Hệ</title>
    <meta name="description" content="Liên hệ FreshFood - Hỗ trợ bạn mọi lúc.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">
</head>

<body>
<div class="body-wrapper">
    <!-- HEADER AREA START -->
    <div th:replace="~{web/header :: header}"></div>
    <div class="ltn__utilize-overlay"></div>

    <!-- BREADCRUMB AREA START -->
    <div class=" ltn__breadcrumb-area  ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image" data-bg="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner text-center">
                        <h6 class="section-subtitle ltn__secondary-color">// Liên hệ FreshFood</h6>
                        <h1 class="section-title white-color">Liên Hệ</h1>
                        <p style="color: white;">Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- CONTACT AREA START -->
    <div class="ltn__contact-message-area pt-50 pb-90">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h4>Thông tin liên hệ</h4>
                    <ul>
                        <li><b>Email:</b> support@freshfood.vn</li>
                        <li><b>Số điện thoại:</b> +84 123 456 789</li>
                        <li><b>Địa chỉ:</b> 123 Đường ABC, Quận 1, TP. Hồ Chí Minh</li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <h4>Gửi yêu cầu</h4>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Họ và tên">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5"
                                      placeholder="Nội dung liên hệ"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTACT AREA END -->

    <!-- GOOGLE MAP AREA START -->
    <div class="google-map mb-90">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.865492684292!2d106.76965466256621!3d10.85078518672162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527ff1315a589%3A0x9dc2e8c4b1a37fd9!2zQ8O0bmcgdmnDqm4gVGjhu6cgVGjhu4sgS2nhu4FuIEdpYSBMMg!5e0!3m2!1svi!2s!4v1677067856267!5m2!1svi!2s"
                width="100%"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <!-- GOOGLE MAP AREA END -->

    <!-- FOOTER AREA START -->
    <div th:replace="~{web/footer :: footer}"></div>
</div>

<script th:src="@{/web/js/plugins.js}"></script>
<script th:src="@{/web/js/main.js}"></script>
<script th:src="@{/web/js/newmain.js}"></script>
<script th:src="@{/web/js/favorite.js}"></script>
</body>
</html>
