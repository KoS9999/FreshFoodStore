<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Broccoli - Organic Food HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <!-- Plugins css -->
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">
</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Body main wrapper start -->
<div class="body-wrapper">

    <!-- LOGIN AREA START (Register) -->
    <div class="ltn__login-area pb-110">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <h1 class="section-title">Register <br>Your Account</h1>
                        <p>Đăng kí ngay để có thể trải nghiệm sản phẩm và tính năng tuyệt vời</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-login-inner">

                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <div th:if="${message}" class="alert alert-success">
                            <p th:text="${message}"></p>
                        </div>

                        <form th:action="@{/register}" method="post" class="ltn__form-box contact-form-box">
                            <input type="text" name="name" placeholder="Full Name" required>
                            <input type="email" name="email" placeholder="Email*" required>
                            <input type="password" name="password" placeholder="Password*" required>
                            <input type="password" name="confirmpassword" placeholder="Confirm Password*" required>
                            <button class="theme-btn-1 btn reverse-color btn-block" type="submit">CREATE ACCOUNT</button>
                        </form>

                        <div class="by-agree text-center">
                            <p>By creating an account, you agree to our:</p>
                            <p><a href="#">TERMS OF CONDITIONS  &nbsp; &nbsp; | &nbsp; &nbsp;  PRIVACY POLICY</a></p>
                            <div class="go-to-btn mt-50">
                                <a href="login.html">ALREADY HAVE AN ACCOUNT ?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN AREA END -->

</div>
<!-- Body main wrapper end -->

<!-- All JS Plugins -->
<script th:src="@{/web/js/plugins.js}"></script>
<!-- Main JS -->
<script th:src="@{/web/js/main.js}"></script>

</body>
</html>
