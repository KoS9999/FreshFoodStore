<!DOCTYPE html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FreshFood - Lỗi</title>
    <meta name="description" content="FreshFood - Trang xử lý lỗi.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">
</head>
<body>
<div class="body-wrapper">
    <!-- HEADER AREA START -->
    <div th:replace="~{web/header :: header}"></div>
    <div class="ltn__utilize-overlay"></div>

    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image" data-bg="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner text-center">
                        <h6 class="section-subtitle ltn__secondary-color">// Chào mừng đến với FreshFood</h6>
                        <h1 class="section-title white-color">Lỗi <span th:text="${statusCode}"></span></h1>
                        <p style="color: white;" th:text="${errorMessage}"></p>
                        <div class="btn-wrapper">
                            <a th:href="@{/index}" class="btn btn-primary" style="font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 500; background-color: #8BB436; border-color: #8BB436;"><i class="fas fa-long-arrow-alt-left"></i> Quay Về Trang Chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- FOOTER AREA START -->
    <div th:replace="~{web/footer :: footer}"></div>
</div>

<script th:src="@{/web/js/plugins.js}"></script>
<script th:src="@{/web/js/main.js}"></script>
<script th:src="@{/web/js/newmain.js}"></script>
<script th:src="@{/web/js/favorite.js}"></script>
</body>
</html>
