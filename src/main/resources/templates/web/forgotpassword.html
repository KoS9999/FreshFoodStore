<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Broccoli - Quên mật khẩu</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <!-- Plugins css -->
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">
    <style>
        .btn-wrapper {
            margin-top: 20px;
            text-align: center;
        }
    </style>

    <script>
        function showOtpField() {
            // Ẩn nút lấy OTP và hiện trường nhập OTP và nút xác nhận
            document.getElementById('otpField').style.display = 'block';
            document.getElementById('otpButton').style.display = 'none';
        }
    </script>

</head>

<body>

<!-- Body main wrapper start -->
<div class="body-wrapper">

    <div class="ltn__utilize-overlay"></div>

    <!-- FORGOT PASSWORD AREA START -->
    <div class="ltn__login-area pb-65">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <h1 class="section-title">Quên mật khẩu</h1>
                        <p>
                            Bạn muốn đặt lại mật khẩu ?
                        </p>
                        <p>Vui lòng nhập địa chỉ email của bạn đã đăng ký để nhận mã OTP<br>
                            </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-login-inner">
                        <form th:action="@{/forgotpassword}" method="post" class="ltn__form-box contact-form-box">
                            <input type="email" name="email" placeholder="Email*" required>
                            <div class="btn-wrapper mt-0" id="otpButton">
                                <button class="theme-btn-1 btn btn-block" type="submit">Lấy mã OTP</button>
                            </div>
                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FORGOT PASSWORD AREA END -->


</div>
<!-- Body main wrapper end -->

<!-- All JS Plugins -->
<script th:src="@{/web/js/plugins.js}"></script>
<!-- Main JS -->
<script th:src="@{/web/js/main.js}"></script>

</body>
</html>
