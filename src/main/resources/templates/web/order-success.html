<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Order Success - Broccoli</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" th:href="@{/web/img/favicon.png}" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/web/css/font-icons.css}">
    <!-- plugins css -->
    <link rel="stylesheet" th:href="@{/web/css/plugins.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">
</head>

<body>
<div class="body-wrapper">

    <!-- Include Header -->
    <div th:replace="~{web/header :: header}"></div>

    <!-- Breadcrumb -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image" data-bg="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                        <div class="section-title-area ltn__section-title-2">
                            <h6 class="section-subtitle ltn__secondary-color">// Welcome to our store</h6>
                            <h1 class="section-title white-color">Đặt hàng thành công</h1>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a th:href="@{/index}">Trang chủ</a></li>
                                <li>Đặt hàng thành công</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="ltn__checkout-area mb-105">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>Cảm ơn bạn đã đặt hàng!</h3>
                    <p class="mt-20">Đơn hàng của bạn đã được tạo thành công và đang chờ xác nhận. Chúng tôi sẽ liên hệ sớm nhất để xử lý đơn hàng.</p>
                    <a th:href="@{/account}" class="btn theme-btn-1 btn-effect-1 text-uppercase mt-30">
                        Quay lại tài khoản
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="~{web/footer :: footer}"></div>
</div>

<!-- Scripts -->
<script th:src="@{/web/js/plugins.js}"></script>
<script th:src="@{/web/js/main.js}"></script>
<script th:src="@{/web/js/newmain.js}"></script>
</body>
</html>
